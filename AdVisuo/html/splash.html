<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>AdVisuo: Splash</title>
    <link href="res:/CSS/#341" type="text/css" rel="stylesheet" />
</head>

<script type="text/javascript" language="ecmascript">

    // Forbid user's mouse selecting for the content (allow text selection in EditBox only)
    function onSelect1()
    {
        if (window.event.srcElement.tagName != "INPUT")
        {
            window.event.returnValue = false;
            window.event.cancelBubble = true;
        }
    }

    // Install Context Menu and Mark handlers on HTML loading.
    function onLoad()
    {
        document.onselectstart = onSelect1;
    }

    function decorate()
    {
        document.getElementsByTagName('body')[0].style.backgroundImage = 'url(res:/PNG/#348)';
    }

    function undecorate()
    {
        document.getElementsByTagName('body')[0].style.backgroundImage = 'url(res:/PNG/#345)';
    }

    // Display the Wait Message
    function displayWaitMsg(message)
    {
        var field = document.getElementById("idWaitMsg");
        if (field)
            field.innerHTML = message;
    }
</script>

<body class="splash" onload="onLoad();">
    <h1>AdVisuo v3.0</h1>

    <div id="idWaitMsg"></div>
    
    <!-- Failure information -->
    
    <div id="idCopyright">
        &copy; Copyright 2009-2013 Lerch Bates Limited
    </div>

</body>
</html>
