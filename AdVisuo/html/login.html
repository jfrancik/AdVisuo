<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Adsimulo - Login</title>
    <link href="res:/CSS/#341" type="text/css" rel="stylesheet" />
</head>

<script language="ecmascript">

    // Forbid user’s mouse selecting for the content (allow text selection in EditBox only)
    function onSelect1()
    {
        if (window.event.srcElement.tagName != "INPUT")
        {
            window.event.returnValue = false;
            window.event.cancelBubble = true;
        }
    }

    // Forbid IE context menu (allow in EditBox only)
    function onContextMenu()
    {
        if (window.event.srcElement.tagName != "INPUT")
        {
            window.event.returnValue = false;
            window.event.cancelBubble = true;
            return false;
        }
    }

    // Install Context Menu and Mark handlers on HTML loading.
    function onLoad()
    {
        // forbid cursor change (except "INPUT" entry box and "A" hyperlink) for HTML text.
        var Objs = document.all;
        for (i = 0; i < Objs.length; i++)
            if (Objs(i).tagName != "INPUT" && Objs(i).tagName != "A")
                Objs(i).style.cursor = "default";

        document.onselectstart = onSelect1;
        document.oncontextmenu = onContextMenu;
    }
</script>

<body onload="onLoad();">
    <h1>AdVisuo v3.0</h1>
    <div id="login-container">
	    <div id="login-content">
		    <div id="login-panel">
			    <div class="inner">
			        <div class="formrow">
			            <label for="idUserName">Username</label>
			            <input name="UserName" type="text" id="idUserName" class="textfield">
			            <span id="ctrlLogin_UserNameRequired" title="Username is required" class="required" style="visibility:hidden;">*</span>
			        </div>
			        <div class="formrow">
			            <label for="idPassword">Password</label>
			            <input name="Password" type="password" id="idPassword" class="textfield">
			            <span id="ctrlLogin_PasswordRequired" title="Password is required" class="required" style="visibility:hidden;">*</span>
			        </div>
			        <input type="image" name="LoginButton" id="idLoginButton" class="login-button" src="res:/PNG/#344" alt="Log in">
			        <input type="image" name="ConnButton" id="idConnButton" class="conn-button" src="res:/PNG/#347" alt="Setup server connection" style="padding-left:12em" />

			        <p class="alert">Forgotten your details? <a href="mailto:Darren.Russell@lerchbates.eu?subject=Forgotten%20Password">Contact your administrator</a>.</p>
			    </div>
		    </div>
	    </div><!--end login content-->
    </div><!--end login container-->

</body>
</html>
